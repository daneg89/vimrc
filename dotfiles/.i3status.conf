# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        markup = "pango"
        separator = ""
}

order += "tztime local"
order += "load"
order += "memory"
order += "disk /"


load {
        format = "<span background='black'>  <b>CPU usage</b>: %1min%  </span>"
}

memory {
        format = "&lt; <b>Mem usage</b>: %percentage_used &gt;"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "--- <b><span foreground='orange' font_size='120%'>%A %Y-%m-%d %I:%M:%S %p</span></b> ---"
}

disk "/" {
  format = "  <span foreground='#177828'><b>Disk</b></span>: %avail"
}
